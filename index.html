<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Web Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color:#0a0e1a;
      color: white;
      font-family: 'Source Code Pro', monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      padding: 2rem;
    }

    nav a {
      color: #ccc;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    nav a.active, nav a:hover {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem 5%;
    }

    .content {
      max-width: 50%;
    }

    h1 {
      font-size: 3rem;
      font-family: 'Orbitron', sans-serif;
      color: #00fff7;
      text-shadow: 0 0 5px #00fff7;
    }

    p {
      margin-top: 1rem;
      line-height: 1.5;
      color: #ccc;
    }

    .resume-button {
      margin-top: 2rem;
      background-color: #00ff99;
      color: black;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff99;
    }

    .illustration {
      max-width: 40%;
    }

    .illustration img {
      width: 100%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="active">&lt;Home /&gt;</a>
    <a href="#">&lt;Services /&gt;</a>
    <a href="#">&lt;Works /&gt;</a>
    <a href="#">&lt;Contact /&gt;</a>
  </nav>

  <div class="container">
    <div class="content">
      <small>Hello There! I am a</small>
      <h1>WEB DEVELOPER</h1>
      <p>
      I craft seamless and responsive web experiences with a focus on performance, creativity, and clean code that speaks for itself.
      </p>
      <button class="resume-button">Resume</button>
    </div>

    <div class="illustration">
    <img src="computer.png" alt="Developer Illustration">
    </div>
  </div>
</body>
</html>
